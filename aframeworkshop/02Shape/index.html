  <body>
    <a-scene background="color: #ffffff">

      <a-sphere position="-1 1.5 0.5" radius="1.25" color="#F2C2ED"></a-sphere>
      <a-triangle color="#b47cde" vertex-b="6 1 3"></a-triangle>
    </a-scene>
